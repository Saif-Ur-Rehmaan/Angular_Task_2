<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers">
            <th>{{teacher.id}}</th>
            <th>{{teacher.name}}</th>
            <th>{{teacher.password}}</th>

        </tr>
    </tbody>
</table>
